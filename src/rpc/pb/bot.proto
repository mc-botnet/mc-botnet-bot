syntax = "proto3";

import "google/protobuf/empty.proto";

service Acceptor {
  rpc Ready(ReadyRequest) returns (google.protobuf.Empty);
}

service Bot {
  rpc Ping(google.protobuf.Empty) returns (PingResponse);
}

message ReadyRequest {
  string id = 1;
  int32 port = 2;
}

message PingResponse {
  string payload = 1;
}
